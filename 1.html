<h2><a href="1.html">Superfly First Music Album</a></h2>
<p>2007年4月4日に発売された。初回プレス盤のみデジパックケース仕様。後に配信限定で1曲追加されたシングル『ハロー・ハロー (Bonus Version)』が6月6日に配信開始となった。

売上集計の初日で、オリコンデイリーチャートは38位であったが、4月6日にテレビ朝日系『ミュージックステーション』に出演後、4月9日付の同デイリーでは19位と、トップ20入りをした。4月16日付のオリコンウィークリーチャートで、初登場で35位とした。4月23日付ウィークリーチャートでは初動週を越えるオリコン31位を記録し、自己最高順位を更新した。</p>
